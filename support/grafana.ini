[auth]
disable_login_form = true

[auth.anonymous]
enabled = true
org_role = Viewer

[auth.basic]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/dashboard.json

[server]
protocol  = http
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana
serve_from_sub_path = true
